<!DOCTYPE html>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>
    
      Local Labs and contacts ~ 
    
  </title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">


  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- leaflet map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" crossorigin=""></script>

  </head>

  <body>

  <div class="body-wrap">
    <div class="page-wrap">
      <!-- Lab Map -->
<div style="padding:0px">
    <div id="lab-map" style="width:100%;height:100%;min-height:400px;"></div>
</div>

<script>
    $(document).ready(function() {
    // initialize map, set position and zoom level
    var map = L.map('lab-map').setView([51.1642292, 10.4541194], 4);
    map.attributionControl.setPrefix("");
    map.scrollWheelZoom.disable();
    // basemap
    var mapLayer = L.tileLayer('https://maps.luftdaten.info/tiles/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        minZoom: 2,
        maxZoom:10
    });
    // define left-aligned and right-aligned labels and icons
    var labelBaseOptions = {
        iconUrl: 'img/lab_marker.png',
        shadowUrl: null,
        iconSize: new L.Point(21, 35),
        iconAnchor: new L.Point(10, 34),
        labelAnchor: new L.Point(25, 2),
        wrapperAnchor: new L.Point(10, 35),
        popupAnchor:  [-0, -35]
    };
    // load markers and put on map
    
    
    var labelRight = L.Icon.extend({
        options: labelBaseOptions
    });
    
    var marker = L.marker( [50.845369, 4.357297], { icon:
            new labelRight(
            { labelText:'<a href="/brussels/"></a>'}), riseOnHover: true })
			.bindPopup('<b>Civic Lab Brussels</b><br/><br/>\
			<b>\
				\
					Meetings:<br/>\
				</b>\
				\
					bi-weekly<br/>\
				\
				<br />\
			\
			<b>\
				\
					Contacts:<br/>\
				</b>\
				\
					<a href="http://influencair.be/">Dries van R.</a><br/>\
				\
			<br />\
		\
    ')
    .addTo(map)
    
    
    
    var labelRight = L.Icon.extend({
        options: labelBaseOptions
    });
    
    var marker = L.marker( [48.77654, 9.1737], { icon:
            new labelRight(
            { labelText:'<a href="/stuttgart/"></a>'}), riseOnHover: true })
			.bindPopup('<b>Lab Stuttgart</b><br/><br/>\
			<b>\
				\
					Meetings<br/>\
				</b>\
				\
					jeden 2. Dienstag im Monat im <a href="https://shackspace.de/">shackspace</a><br/>\
				\
					jeden 4. Dienstag im Monat in der <a href="http://www1.stuttgart.de/stadtbibliothek/">Stadtbibliothek</a><br/>\
				\
					weitere Infos auf <a href="https://www.meetup.com/de-DE/OK-Lab-Stuttgart-Meet-Up/">Meetup</a><br/>\
				\
				<br />\
			\
			<b>\
				\
					Kontakte<br/>\
				</b>\
				\
					<a href="mailto:jan@luftdaten.info">Jan Lutz</a><br/>\
				\
					<a href="mailto:lukas@luftdaten.info">Lukas</a><br/>\
				\
					<a href="mailto:rajko@codefor.de">Rajko Zschiegner</a><br/>\
				\
			<br />\
		\
    ')
    .addTo(map)
    
    
    // load basemaps
    mapLayer.addTo(map);
});
</script>



    </div>
  </div>

</body>
</html>
